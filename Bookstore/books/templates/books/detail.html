{% extends 'books/base.html' %}

{% block body %}
<link type="text/css" href='books/detail.css' />

<div class="col-lg-3 col-md-4 col-sm-6 ">
    <div class="thumbnail">
        <img src="{{book.book_image}}" alt="Generic placeholder thumbnail">


        <div class="caption">
            <h3>{{book.name}}</h3>
            <p>{{book.author}}</p>
            <p></p>
        </div>
    </div>
</div>

<div class="col-lg-9 col-md-4 col-sm-6 ">
    <div class="">



        <h3 style="color: white"><b>{{book.name}}</b></h3>
        <p style="color: white"><b>Author:</b> {{book.author}}</p>
        <p style="color: white"> <b>Price:</b> {{book.price}}$</p>
        <p style="color: white"><b>Category:</b> {{book.type}}</p>

        <a href="#" class="btn btn-danger" role="button">
            Read Sample <span class="glyphicon glyphicon-book"></span>
        </a>


    </div>
</div>

{% endblock %}
